    <!-- screen saver function -->
    <script>
        // game js
        /* GSAP TIMELINE */
        const tl = gsap.timeline({
            defaults: {
                ease: "power2.out"
            }
        });

        /* TEXT ANIMATION */
        tl.to([".text-game", ".text-game-small"], {
                y: "0%",
                duration: 1.5,
                stagger: .5,
                ease: "bounce.out", // Add some bounce for fun!
            })
            .to([".text-game", ".text-game-small"], {
                y: "-50%",
                opacity: 0, // Fade out
                duration: 1,
                ease: "power2.Out", // Smooth in and out
                stagger: .25, // Slight delay between each
            })

        /* SLIDER OPTIONAL */
        /* tl.to(".slider", { y: "-100%", duration: 1.5, delay: 0.5 }); */
        tl.to(".intro-game", {
            y: "-100%",
            duration: 1
        }); /* , "-=1" */

        /* HOME PAGE CONTENT ANIMATION */
        tl.fromTo(".big-text", {
                opacity: 0
            }, {
                opacity: 1,
                duration: 1
            },
            "-=1");
    </script>
