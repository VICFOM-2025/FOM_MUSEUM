<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Games 2 ‚Äì Simple Memory</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-light">

<div class="container py-5 text-center">
    <h2>Memory Game</h2>
    <p>Click cards to reveal</p>

    <div id="game-board" class="row g-3 justify-content-center"></div>

    <button id="restart-btn" class="btn btn-primary mt-4">Restart</button>
</div>

<script>
function games2Js(){

    const icons = ["üçé","üçå","üçá","üçì","üçé","üçå","üçá","üçì"];
    let shuffled = [];
    let opened = [];

    function shuffle(){
        shuffled = icons.sort(() => 0.5 - Math.random());
    }

    function render(){
        const board = document.querySelector("#game-board");
        board.innerHTML = "";

        shuffled.forEach((icon, i) => {
            const col = document.createElement("div");
            col.className = "col-3";

            const btn = document.createElement("button");
            btn.className = "btn btn-outline-light w-100 p-4 card-btn";
            btn.dataset.icon = icon;
            btn.dataset.index = i;
            btn.textContent = "‚ùì";

            col.appendChild(btn);
            board.appendChild(col);
        });
    }

    document.addEventListener("click", function(e){
        if(!e.target.classList.contains("card-btn")) return;

        const btn = e.target;
        btn.textContent = btn.dataset.icon;
        opened.push(btn);

        if(opened.length === 2){
            if(opened[0].dataset.icon !== opened[1].dataset.icon){
                setTimeout(() => {
                    opened.forEach(b => b.textContent = "‚ùì");
                    opened = [];
                }, 800);
            } else {
                opened = [];
            }
        }
    });

    document.querySelector("#restart-btn").addEventListener("click", function(){
        shuffle();
        render();
    });

    shuffle();
    render();
}
games2Js();
</script>

</body>
</html>
